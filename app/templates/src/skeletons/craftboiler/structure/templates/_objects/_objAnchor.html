  Anchor
  ======
  Use Auto Scroll Lib
#}

{# Class Overwrite #}
{% if name is defined and name != '' %}
  {% set classname = name %}
{% else %}
  {% set classname = 'o-anchor' %}
{% endif %}

<div class="{{ classname }}" id="{{ data.anchorname|default('anchor')|lower }}"{{ data.positionfix != '' ? 'style=position:relative;top:'~data.positionfix }}></div>
