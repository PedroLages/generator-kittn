{#
  Image Slider Element
  ==============
#}

{# Class Overwrite #}
{% if name is defined and name != '' %}
  {% set classname = name %}
{% else %}
  {% set classname = 'o-imageslider' %}
{% endif %}

{# Build Element Block #}
<figure class="{{ classname }}">
  <div class="{{ classname }}__wrapper">
    {% for photo in data.photos %}
      <div class="{{ classname }}__slide">
        {{ myMacro.mediaImageSet(photo,data.ratio,classname~'__image') }}
      </div>
    {% endfor %}
  </div>
  <div class="{{ classname }}__pagination"></div>
  <div class="{{ classname }}__button-next"></div>
  <div class="{{ classname }}__button-prev"></div>
</figure>
