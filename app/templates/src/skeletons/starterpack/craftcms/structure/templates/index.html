{% extends '_layout/main-layout.html' %}

{% block content %}
  <div class="o-layout__container">
    <h1>{{ entry.title }}</h1>

    {{ entry.body }}

    <h2>Recent News</h2>
    <ul>
      {% for entry in craft.entries.section('news').limit(5).find() %}
        <li><a href="{{ entry.url }}">{{ entry.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
