{#
  Viewport Span
  =============
#}

{# Class Overwrite #}
{% set classname = name is defined and name != '' ? name : 'o-viewportspan' %}

{# Build Element Block #}
<div class="{{ classname }}{{ data.style ? ' '~classname~'--s-'~data.style }}{{ data.fullHeight ? ' '~classname~'--fullheight' }}"{{ data.anchor ? ' id='~data.anchor|lower }}>
  <div class="{{ classname }}__inner">
    {% for child in content.children %}
      {% include '_builder/_cb-objects' with { data: child } %}
    {% endfor %}
  </div>
</div>
