{#
  Quote
  =====
  Simple Quote module with Cite for displaying the source
#}

{# Class Overwrite #}
{% set classname = name is defined and name != '' ? name : 'o-quote' %}

{# Build Element Block #}
<blockquote class="{{ classname }}">
  {{ data.copy|md }}
  {% if data.source %}<cite class="{{ classname }}__cite">{{ data.source|raw }}</cite>{% endif %}
</blockquote>
