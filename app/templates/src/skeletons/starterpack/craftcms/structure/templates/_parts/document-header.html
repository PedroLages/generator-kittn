<head>
  <meta charset="utf-8">
  <link rel="home" href="{{ siteUrl }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ siteUrl~'assets/css/style.css' }}">
  {% if seomaticSiteMeta is defined %}
    {% hook 'seomaticRender' %}
  {% else %}
    <title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
    {% if craft.config.environment != 'productive' %}
      <meta name="robots" content="noindex,nofollow">
    {% endif %}
  {% endif %}
  {% include '_parts/favicon' %}
  <!--[if lt IE 9]>
    <script src="{{ siteUrl~'assets/js/html5shiv.js' }}"></script>
  <![endif]-->
  <script>document.getElementsByTagName('html')[0].classList.add('plj')</script>
</head>
